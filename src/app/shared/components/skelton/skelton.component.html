<ion-list>
  <ion-item *ngFor="let item of data; let i = index" [lines]="i === (data.length - 1) ? 'none': 'full'">
    <ion-avatar *ngIf="showAvatar" slot="start">
      <ion-skeleton-text animated></ion-skeleton-text>
    </ion-avatar>
    <ion-label>
      <ion-skeleton-text animated class="w-50"></ion-skeleton-text>
      <ion-skeleton-text animated class="w-80"></ion-skeleton-text>
      <ion-skeleton-text animated class="w-60"></ion-skeleton-text>
    </ion-label>
  </ion-item>
</ion-list>
