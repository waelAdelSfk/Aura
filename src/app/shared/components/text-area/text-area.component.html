<ng-container [formGroup]="formGroup.form">
  <mat-form-field class="w-100 pt-2" appearance="outline">
    <mat-label>{{label}}</mat-label>
    <textarea matInput [type]="'text'" [formControlName]="controlName" [rows]="rows"></textarea>
    <mat-error *ngIf="formGroup.form.get(controlName).hasError('required')">
      {{'fieldIsRequired' | translate}}
    </mat-error>
  </mat-form-field>
</ng-container>
