<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/Dashboard/Home"></ion-back-button>
    </ion-buttons>
    <ion-buttons class="container-search-bar">
      <ion-searchbar animated color="light" [placeholder]="'search' | translate" [(ngModel)]="searchText">
      </ion-searchbar>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button *ngIf="!searchText" (click)="viewMyLocation()">
        <ion-icon name="locate-outline"></ion-icon>
      </ion-button>
      <ion-button *ngIf="searchText" (click)="onBlur()">
        <ion-icon name="search-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
     <h4> {{'suggestion' | translate}}</h4>
    </ion-list-header>
    <ion-item (click)="viewComingSoon()">
        <ion-label>
          <ion-icon name="megaphone"></ion-icon>
        {{'commingSoon' |  translate}}
      </ion-label>
    </ion-item>
    <ion-item (click)="viewMyLocation()">
      <ion-label>
        <ion-icon name="paper-plane"></ion-icon>
        {{'nearest' |  translate}}
      </ion-label>
    </ion-item>
    <ion-item (click)="viewTrending()">
      <ion-label>
        <ion-icon name="trending-up"></ion-icon>
        {{'trending' |  translate}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
