<ion-header>
  <!-- <div></div> -->
  <!-- <ion-toolbar>
    <ion-title>App</ion-title>
  </ion-toolbar> -->
</ion-header>
<ion-content scrollY="false"> <!--class="ion-padding"-->


  <swiper-container (slidechange)="swiperSlideChange($event)" [loop]="true" [pagination]="true" [zoom]="true">
    <swiper-slide *ngFor="let image of images">
      <div class="swiper-zoom-container">
        <img [src]="image" class="slide-image" alt="img" loading="lazy" />
      </div>
    </swiper-slide>
  </swiper-container>
</ion-content>




<ion-footer class="ion-no-border">
  <ion-toolbar color="">
    <ion-button id="open-login-modal" expand="block" (click)="login()" shape="round" mode="ios"
      class="ion-padding login-button">
      {{'login' | translate}}
    </ion-button>
    <ion-button expand="block" color="light" (click)="register()" shape="round" mode="ios"
      class="ion-padding  register-button">
      {{'signUp' | translate}}
    </ion-button>
  </ion-toolbar>
</ion-footer>
