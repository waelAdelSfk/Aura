<ion-header>
  <ion-toolbar color="primary" mode="ios">
    <ion-buttons slot="start">
      <ion-button color="light" (click)="save($event, manageFormRef)">
        {{ 'Save' }}
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-grid class="ion-padding-horizontal">
    <ion-row>
      <ion-col size="12">
        <form [formGroup]="manageForm" novalidate #manageFormRef="ngForm">
          <div class="mt-3">
            <app-uploader formControlName="image" (imgChange)="onImageChanged($event)"></app-uploader>
          </div>
          <div class="background-with-padding">
            <mat-form-field class="w-100" appearance="fill">
              <mat-label>{{'Name' }}</mat-label>
              <input matInput type="text" formControlName="name">
              <mat-error *ngIf="manageForm.get('name')?.hasError('required')">
                {{ 'Filed Is Required' }}
              </mat-error>
            </mat-form-field>
          </div>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
