    <swiper-container #swiper (afterinit)="initializeSwiper()" (slidechange)="swiperSlideChange($event)">
      <swiper-slide *ngFor="let category of categories">
        <div class="swiper-zoom-container">
          <ion-card (click)="navigateToListPage(category)">
            <ion-card-header>
              <ion-card-title>{{category.name}}</ion-card-title>
              <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
            </ion-card-header>

            <ion-card-content>
              <!-- Here's a small text description for the card content. Nothing more, nothing less. -->
            </ion-card-content>
          </ion-card>
          <!-- <div (click)="navigateToListPage(category)">
            <img [src]="category.image" class="category-image" alt="img" loading="lazy" />
            <br>
            <span class="font-weight-bold">{{category.name}}</span>
          </div> -->
        </div>
      </swiper-slide>
    </swiper-container>
  </ion-grid>

  <ion-grid class="ion-no-padding">
    <div class="swiper-container">

    </div>
    <swiper-container #swiper (afterinit)="initializeSwiper()" (slidechange)="swiperSlideChange($event)" [loop]="true"
      [zoom]="true" [parallax]="true" [perSlideOffset]="2">
      <swiper-slide *ngFor="let offer of offers">
        <div class="swiper-zoom-container">
          <div>
            <img [src]="offer.image" class="category-image" alt="img" loading="lazy" />
            <br>
            <span class="font-weight-bold">{{offer.title}}</span>
          </div>
        </div>
      </swiper-slide>
    </swiper-container>
  </ion-grid>

  <ion-grid class="ion-padding">
    <!-- Slider main container -->
    <div class="swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">Slide 1</div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
        ...
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      <!-- If we need scrollbar -->
      <div class="swiper-scrollbar"></div>
    </div>

  </ion-grid>


</ion-content>

<ng-template #emptyData>
  <app-empty-data></app-empty-data>
</ng-template>
