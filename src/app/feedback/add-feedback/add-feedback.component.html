<ion-header>
  <ion-toolbar color="primary" mode="ios">
    <ion-title>{{'Add Feedback'}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

  <form class="p-3" [formGroup]="reportForm" novalidate (ngSubmit)="send()">

    <app-text-area [controlName]="'message'" [label]="'yourFeedback' | translate"></app-text-area>

    <ion-button color="primary" type="submitted" expand="block" class="ion-margin-top">
      {{'send' | translate}}
    </ion-button>
  </form>

</ion-content>
