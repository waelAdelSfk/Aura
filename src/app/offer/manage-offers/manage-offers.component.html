<ion-header>
  <ion-toolbar color="primary" mode="ios">
    <ion-buttons slot="start">
      <ion-button color="light" (click)="save($event, manageFormRef)">
        {{ 'save' | translate }}
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-grid class="ion-padding-horizontal">
    <ion-row>
      <ion-col size="12">
        <form [formGroup]="manageForm" novalidate #manageFormRef="ngForm">
          <div class="mt-3">
            <app-uploader formControlName="image" (imgChange)="onImageChanged($event)"></app-uploader>
          </div>
          <div class="background-with-padding">
            <mat-form-field class="w-100" appearance="fill">
              <mat-label>{{'name' | translate}}</mat-label>
              <input matInput type="text" formControlName="title">
              <mat-error *ngIf="manageForm.get('name')?.hasError('required')">
                {{ 'filedRequired' | translate }}
              </mat-error>
            </mat-form-field>
          </div>
          <div>
            <ion-list>
              <ion-item *ngIf="(categories | async) as category">
                <ion-select aria-label="categories" placeholder="Select food" (ionChange)="handleChange($event)"
                  formControlName="categoryId">
                  <ion-select-option *ngFor="let category of categories | async" [value]="category.id">{{ category.name
                    }}</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-list>
          </div>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
