<app-page-header [title]="'favorite' "></app-page-header>

<ion-content>
  <ion-grid class="ion-no-padding" *ngIf="(favoriteItems | async)?.length > 0; else emptyData">
    <ion-row>
      <ion-col sizeLg="3" size="6" class="ion-no-padding" *ngFor="let item of favoriteItems | async">
        <app-favorite-card [item]="item" (fireReload)="reloadList()"></app-favorite-card>
      </ion-col>
    </ion-row>
  </ion-grid>
