<ion-header>
  <ion-toolbar color="primary" mode="ios">
    <ion-buttons slot="start">
      <ion-button color="light" (click)="save($event, manageFormRef)">
        {{ 'save' | translate }}
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-grid class="ion-padding-horizontal">

    <ion-row>

      <ion-col size="12">

        <form [formGroup]="manageForm" novalidate #manageFormRef="ngForm">

          <div class="mt-3">
            <app-uploader formControlName="image" (imgChange)="onImageChanged($event)"></app-uploader>
          </div>

          <div class="background-with-padding">

            <mat-form-field class="w-100" appearance="fill">
              <mat-label>{{'name' | translate}}</mat-label>
              <input matInput type="text" formControlName="title">
              <mat-error *ngIf="manageForm.get('title')?.hasError('required')">
                {{ 'filedRequired' | translate }}
              </mat-error>
            </mat-form-field>

          </div>

          <!-- <ion-datetime></ion-datetime> -->

          <!-- <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Choose a date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field> -->


          <!-- <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field> -->

          <div class="background-with-padding ">
            <app-text-area [controlName]="'shortDescription'" [label]="'shortDescription' | translate"
              spellcheck="true"></app-text-area>
          </div>

          <div class="background-with-padding ">
            <app-text-area [controlName]="'description'" [label]="'description' | translate"
              spellcheck="true"></app-text-area>
          </div>

          <!-- <div class="background-with-padding">
            <app-time-picker [controlName]="'endDate'" [lbl]="'time' | translate">
            </app-time-picker>
          </div> -->

          <div class="background-with-padding">
            <app-date-picker [controlName]="'startDate'" [lbl]="'startDate' | translate">
            </app-date-picker>
          </div>

          <div class="background-with-padding">
            <app-date-picker [controlName]="'endDate'" [lbl]="'endDate' | translate">
            </app-date-picker>
          </div>

          <div class="background-with-padding">
            <app-select [data]="categories" [controlName]="'categoryId'" [id]="'id'" [label]="'category' | translate"
              [display]="'name'" [isMultiple]="false">
            </app-select>
          </div>

          <!-- <div>
            <ion-list>
              <ion-item *ngIf="(categories | async) as category">
                <ion-select aria-label="categories" placeholder="Select category" (ionChange)="handleChange($event)"
                  controlName="categoryId">
                  <ion-select-option *ngFor="let category of categories | async" [value]="category.id">
                    {{ category.name }}
                  </ion-select-option>
                </ion-select>
              </ion-item>
            </ion-list>
          </div> -->

        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
