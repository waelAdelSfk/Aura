<ion-header>
  <ion-toolbar color="primary" mode="ios">
    <ion-buttons slot="start">
      <ion-button color="light" (click)="save($event, manageFormRef)">
        {{ 'save' | translate }}
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-grid class="ion-padding-horizontal">

    <ion-row>

      <ion-col size="12">

        <form [formGroup]="manageForm" novalidate #manageFormRef="ngForm">

          <div class="mt-3">
            <app-uploader formControlName="image" (imgChange)="onImageChanged($event)"></app-uploader>
          </div>

          <div class="background-with-padding">
            <app-input formControlName="title" [label]="'Name' | translate"></app-input>
          </div>

          <div class="background-with-padding">
            <app-input formControlName="site" [label]="'Website' | translate"></app-input>
          </div>

          <div class="background-with-padding">
            <app-input formControlName="phoneNumber" [label]="'Phone Number' | translate"></app-input>
          </div>

          <div class="background-with-padding">
            <app-input formControlName="location" [label]="'Location' | translate"></app-input>
          </div>

          <div class="background-with-padding ">
            <app-text-area [controlName]="'shortDescription'" [label]="'Short Description' | translate"
              spellcheck="true"></app-text-area>
          </div>

          <div class="background-with-padding ">
            <app-text-area [controlName]="'description'" [label]="'Description' | translate"
              spellcheck="true"></app-text-area>
          </div>

          <div class="background-with-padding">
            <app-date-picker [controlName]="'startDate'" [lbl]="'Valid From' | translate">
            </app-date-picker>
          </div>

          <div class="background-with-padding">
            <app-date-picker [controlName]="'endDate'" [lbl]="'Valid Until' | translate">
            </app-date-picker>
          </div>

          <div class="background-with-padding">
            <app-select [data]="categories" [controlName]="'categoryId'" [id]="'id'" [label]="'category' | translate"
              [display]="'name'" [isMultiple]="false">
            </app-select>
          </div>

        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
